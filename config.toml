theme = "ayu_mirage"

[editor]
mouse = true
color-modes = true
line-number = "relative"
auto-completion = false
cursorline = true
bufferline = "always"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner", "file-type", "file-name", "file-modification-indicator"]
right = ["version-control", "workspace-diagnostics", "file-encoding"]
mode.normal = "ğŸ˜´"
mode.insert = "ğŸ“"
mode.select = "ğŸ”¦"

[editor.whitespace]
render = "all"

[editor.lsp]
auto-signature-help = false
display-messages = true

[keys.insert]
"C-space" = "completion"

[keys.normal]
"S-j" = "half_page_down"
"S-k" = "half_page_up"
"C-h" = "jump_view_left"
"C-j" = "jump_view_down"
"C-k" = "jump_view_up"
"C-l" = "jump_view_right"
"C-s" = ":w"
"C-q" = ":q"
"C-m" = "save_selection"
"F5" = ":reload-all"

[keys.normal.space]
"f" = "file_picker_in_current_directory"
"F" = "file_picker"
"x" = ":bc"
"i" = ":fmt"
